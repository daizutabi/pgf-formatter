name: Documentation
on:
  push:
    branches: [main]
    tags: ['*']
permissions:
  contents: write
jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force